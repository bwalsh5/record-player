<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Record Player: SVG</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/css/topcoat-desktop-dark.css'>

<body>

  <section>
  <label class="topcoat-switch">

</section>
<svg viewBox="0 0 500 500">
  <g id="spinrecord">
  <circle r="155" cx="250" cy="120" stroke="grey" stroke-width="1"/>

     <circle r="80" cx="250" cy="120" stroke="grey" stroke-width="1" />

         <circle r="40" cx="250" cy="120" fill="orange" stroke-width="1" />
    <circle r="3" cx="250" cy="120" stroke="grey" stroke-width="1" />
    <text x="225" y="110">PRINCE</text>
          </g>
</svg>
